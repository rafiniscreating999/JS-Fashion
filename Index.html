     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Fashion</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to JS-Fashion</h1>
    </header>

    <main>
        <button id="visitProductsBtn">Visit Our Products</button>

        <!-- Product Section (Initially Hidden) -->
        <section id="productSection" class="hidden">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <p>Stylish Jacket - $49.99</p>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <p>Casual T-Shirt - $19.99</p>
                </div>
                <div class="product">
                    <img src="product3.jpg" alt="Product 3">
                    <p>Classic Jeans - $39.99</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
