<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to JS-Fashion</h1>
    </header>

    <main>
        <button id="visitProductsBtn">Visit Our Products</button>

        <!-- Product Section (Initially Hidden) -->
        <section id="productSection" class="hidden">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <p>Stylish Jacket - $49.99</p>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <p>Casual T-Shirt - $19.99</p>
                </div>
                <div class="product">
                    <img src="product3.jpg" alt="Product 3">
                    <p>Classic Jeans - $39.99</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById("visitProductsBtn").addEventListener("click", function() {
            document.getElementById("productSection").classList.toggle("hidden");
        });
    </script>

</body>
</html>
